<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="khushi.css">
</head>
<body>
    <div class="account-page">
        <div class="sidebar">
            <h2>Account</h2>
            <ul>
                <li><a href="#personal-info">Personal Information</a></li>
                <li><a href="#order-history">Order History</a></li>
            </ul>
        </div>
        <i class="fa-regular fa-user"></i>
        <div class="content">
            <div id="personal-info" class="section">
                <h2>Personal Information</h2>
                <form id="personal-info-form">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="parth bhatia">
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="parth@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone:</label>
                        <input type="M." id="phone" name="phone" value="9899992459">
                    </div>
                    <div class="input-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address">Hno. 3869 ,Sector 48 faridabad</textarea>
                    </div>
                    <button type="button" class="btn-primary" onclick="savePersonalInfo()">Save Changes</button>
                </form>
            </div>

            <div id="order-history" class="section">
                <h2>Order History</h2>
                <table id="order-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1001</td>
                            <td>01/01/2024</td>
                            <td>Delivered</td>
                            <td>RS.345000.00</td>
                        </tr>
                        <tr>
                            <td># 1002</td>
                            <td>01/15/2024</td>
                            <td>Shipped</td>
                            <td>RS.10000.00</td>
                        </tr>
                        <!-- Additional orders -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="khushi.js"></script>
</body>
</html>
